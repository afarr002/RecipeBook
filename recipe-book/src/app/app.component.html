<app-header (destinationRoute)="navigateDestination($event)"></app-header>

    <div class="col-md-12">
      <app-recipes *ngIf="featureDestination === 'recipe'"></app-recipes>
      <app-shopping-list

      ></app-shopping-list>
    </div>
  </div>
</div>
